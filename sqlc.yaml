version: "2"
sql:
  - engine: "postgresql"
    queries: "databases/query"
    schema: "databases/migrations"
    database:
      managed: false
      uri: postgresql://root:secret@localhost:5432/udemy_simple_bank?sslmode=disable
    gen:
      go:
        package: "databases"
        out: "databases/sqlc"
        #sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
overrides:
    go: null
plugins: []
rules: []
